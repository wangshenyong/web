<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>水平垂直居中</title>
    <style type="text/css">
        .parent {
            display:flex;
            justify-content:center;
            align-items:center;
            background-color: red;
            width:500px;
            height:500px;
        }
        .child
        {
            background-color:red;
        }

    </style>
</head>

<body>
    <div class="parent">
        <div class="child">我已经居中了</div>
    </div>
    <p style="color:#EEEEEE;font-size:30px">
      flex使用时应查看兼容性
    </p>
</body>

</html>
