<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>水平垂直居中</title>
    <style type="text/css">
        .parent {
            height:400px;
            background-color: red;
            position:relative;
        }
        .child
        {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background-color:red;
        }

    </style>
</head>

<body>
    <div class="parent">
        <div class="child">我已经居中了</div>
    </div>
    <p style="color:#EEEEEE;font-size:30px">
      ie9上可以用，垂直居中必须有高度知道高度和宽度可以换成定值
    </p>
</body>

</html>
