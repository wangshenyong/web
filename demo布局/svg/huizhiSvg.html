<!DOCTYPE THML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>svg练习</title>
        <style>
        .circledemo
            {
                box-shadow: 5px 5px 5px blue;
            }
        </style>
    </head>
    <body>
        <h1>这是一个圆</h1>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <circle cx="100" cy="100" r="40" stroke="black" stroke-width="2" fill="red"
                    class="circledemo"
                    >
            </circle>
        </svg>
        <h1>这是一个矩形</h1>
        <svg    xmlns="http://www.w3.org/2000/svg" version="1.1">
            <rect  width="300" height="100" 
                  style="fill:rgb(0,0,255);stroke-width:2;stroke:rgb(0,0,0);
                  fill-opacity:0.8"
                  >
            </rect>
        </svg>
        <h1>这是一个椭圆</h1>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
             <ellipse    cx="100" cy="90" rx="30" ry="40"
                     style="fill:yellow;stroke:purple;stroke-width:2"
                     >
            </ellipse>
        </svg>
        <h1>这是一条直线</h1>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <line x1="0" y1="0" x2="200" y2="200"
                  style="stroke:rgb(255,0,0);stroke-width:2"
                  >
            </line>
        </svg>
        <h1>这是一个多边形</h1>
        <svg xmnls="http://www.w3.org/2000/svg" version="1.1">
            <polygon points="200,10 250,190 160,210"
                     style="fill:lime;stroke:black;stroke-width:1"
                     >
            </polygon>
        </svg>
        <h1>这是一条曲线</h1>
        <svg xmnls="http://www.w3.org/2000/svg" version="1.1">
            <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
                      style="fill:blue;stroke:black;stroke-width:3"
                      
                      ></polyline>
        </svg>
        <h1>文本练习</h1> 
        <svg xmnls="http://www.w3.org/2000/svg" version="1.1"
             xmnls:xlink="http://www.w3.org/1996/xlink"
             >
            <defs>
                <path id="pathid" d="M75,20 a1,1 0 0,0 100,0"></path>
            </defs>
            <text x="0" y="15" fill="red"> 
                <textPath xlink:href="#pathid">
                i love svg
                </textPath>
          </text>
        </svg>
        <h1>这是一个文本小练习</h1>
        <svg xmnls="http://www.w3.org/2000/svg" version="1.1">
            <text x="10" y="20" style="fill:red;">
                i love svg1
                <tspan x="10" y="45">first line</tspan>
                <tspan x="10" y="75">second line</tspan>
            </text>
        </svg>
        <h1>这是一个stroke属性</h1>
        <svg xmnls="http://www.w3.org/2000/svg" version="1.1">
            <g fill="none">
                <path stroke="red" d="M5 20 1215 0" stroke-width="2"></path>
            </g>
        </svg>
    </body>
</html>
