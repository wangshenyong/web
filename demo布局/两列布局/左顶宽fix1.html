<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>两列布局</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        .parent
        {
            display: flex;
            width:100%;
              height: 100%;
        }
        .left {
          
            width: 120px;
            background-color: red;
            height: 100%;
        }
        
        .right {
            flex:1;
            height: 100%;
            background-color: aquamarine;
        }

    </style>
</head>

<body>
    <div class="parent">
    <div class="left">我是固定左边导航栏</div>
    <div class="right">

       flex布局兼容性是个问题他是个弹性布局
        基本html结构为父容器为parent,自容器为left,center,right.其中，left,center定宽，right自适应

    </div>
    </div>
    

</body>

</html>
