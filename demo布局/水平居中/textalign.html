<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8"/>
        <title>水平居中</title>
        <style type="text/css">
            .parent{
                text-align: center;
                background-color:brown;
               
            }
            .child{
                background-color:red;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">我居中了</div>
        </div>
        <p style="color:#EEEEEE;font-size:30px">
        父元素必须是块级元数,
        子元素必须是行内元素
        </p>
    </body>
</html>
