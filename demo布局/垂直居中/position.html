<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>垂直居中</title>
    <style type="text/css">
        html,body
        {
            height:100%;
        }
        .parent {
            height:100%;
            background-color: red;
            position:relative;
        }
        .child
        {
            position:absolute;
            top:50%;
            transform:translate(0,-50%);
            background-color:red;
        }

    </style>
</head>

<body>
    <div class="parent">
        <div class="child">我已经居中了</div>
    </div>
    <p style="color:#EEEEEE;font-size:30px">
      ie9上可以用，垂直居中必须有高度
    </p>
</body>

</html>
