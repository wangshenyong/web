<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>垂直居中</title>
    <style type="text/css">
        .parent {
            background-color: red;
            display: table-cell;
            vertical-align:middle;
            height:100%;
        }

    </style>
</head>

<body>
    <div class="parent">
        <div >我已经居中了</div>
    </div>
    <p style="color:#EEEEEE;font-size:30px">
       父元素必须是table-cell,inline,inline-block等行内元素
    </p>
</body>

</html>
