<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>垂直居中</title>
    <style type="text/css">
        .parent {
            height:100px;
            background-color: red;
           display:flex;
           align-items:center;
        }

    </style>
</head>

<body>
    <div class="parent">
        <div class="child">我已经居中了</div>
    </div>
    <p style="color:#EEEEEE;font-size:30px">
     设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效,兼容性不好
    </p>
</body>

</html>
